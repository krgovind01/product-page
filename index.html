<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="product">
      <img src="watch image.jpg" alt="Product Image">
      <div class="product-info">
        <h2 class="product-title">Pebble</h2>
        <p class="product-description">1.85 HD Display | 240*280 pixels | 560 nits peak brightness
            One-Tap Calling with EzyPair
            24*7 Health Monitoring (Heart Rate, SpO2, Stress, etc)
            Instant Notifications | AI Voice Assistant
            280mAh Li-Ion Battery | Fast Charging Support
            IP68 Water Resistance | Multiple Sport Modes
            </p>
        <p class="product-price">Rs 999</p>
        <button class="btn-add-to-cart">Add to Cart</button>
      </div>
    </div>
  </div>
</body>
</html>
